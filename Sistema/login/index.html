<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;0,800;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="div_principal_login">
      <div class="header" style="background-color: #16171c">
        <div class="logo">PROJETO DISNEY</div>
        <div class="header_links">
          <a href="../inicial/index.html">Pagina Inicial</a>
          <a href="#" class="link_login">Login</a>
          <a href="../Cadastro/index.html">Cadastre-se</a>
        </div>
      </div>
      <div id="div_separacao_conteudo">
        <div id="div_texto_login">
          <h1>
            FAÇA LOGIN COM SUA CONTA, E CONTINUE A FAZER HISTORIA COM <br />A
            GENTE!
          </h1>
          <br /><br />
          <p>
            Caso não tenha uma conta, se cadastre-se e venha fazer<br />parte
            dessa historia com nós!
          </p>
        </div>
        <div id="div_formulario_login">
          <div id="div_formulario">
            <h1>LOGIN</h1>
            <br /><br />
            <div class="texto_formulario">
              <h4>E-mail</h4>
            </div>
            <input
              type="email"
              class="input_formulario"
              id="input_email"
            /><br />
            <div class="texto_formulario">
              <h4>Senha</h4>
            </div>
            <input
              type="password"
              class="input_formulario"
              id="input_senha"
            /><br />
            <a href="http://">Cadastre-se</a>
            <br />
            <button id="formulario_login_entrar" onclick="Validar()">
              ENTRAR
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function Validar() {
      var email = input_email.value;
      var senha = input_senha.value;

      if (email == "" || senha == "") {
        alert("Insira todos os dados");
      } else {
        alert("Seja bem-vindo novamente!");
      }
    }
  </script>
</html>
